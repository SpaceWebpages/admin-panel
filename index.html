<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNHS Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>

    <div id="loginSection" class="admin-container">
        <div class="login-header">
            <h1>Admin Access</h1>
            <p>Please enter your credentials to manage enrollments.</p>
        </div>
        <div class="form-group">
            <label for="loginUser">Username</label>
            <input type="text" id="loginUser" placeholder="e.g. admin">
        </div>
        <div class="form-group">
            <label for="loginPass">Password</label>
            <input type="password" id="loginPass" placeholder="••••••••">
        </div>
        <button id="loginBtn">Sign In</button>
    </div>

    <div id="adminContent" class="admin-container" style="display: none;">
        <header class="dashboard-header">
            <div class="header-left">
                <h1>Account Dashboard</h1>
                <p>Total Accounts: <span id="count">0</span></p>
            </div>
            <button id="logoutBtn">Logout</button>
        </header>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Registration Date</th>
                        <th style="text-align: right;">Actions</th>
                    </tr>
                </thead>
                <tbody id="adminTableBody">
                    <tr>
                        <td colspan="3" style="text-align: center; padding: 40px; color: #64748b;">
                            Connecting to database...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
